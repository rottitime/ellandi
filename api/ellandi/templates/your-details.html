{% extends "base.html" %}
{% block content %}

  <main class="card-panel">
    {{csrf_input}}

    <header>
      <h1>Your details</h1>
    </header>

    <form method="POST">

      <div class="row">
        <div class="input-field">
          <input type="text" class="validate" id="fullname" name="fullname">
          <label for="fullname">Full name</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field">
          <input type="text" class="validate" id="department" name="department">
          <label for="department">Department</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field">
          <input type="text" class="validate" id="jobtitle" name="jobtitle">
          <label for="jobtitle">Job title</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field">
          <input type="email" class="validate" id="linemanager" name="linemanager">
          <label for="linemanager">Line manager email</label>
        </div>
      </div>

      <div class="buttons">
        <button class="btn waves-effect waves-light" type="submit" name="action">
          Continue
        </button>
      </div>

    </form>

  </main>
{% endblock content %}
