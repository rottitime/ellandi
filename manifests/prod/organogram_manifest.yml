---
applications:
- name: organogram
  env:
    - name: DJANGO_SECRET_KEY
      value: ((prod-django-secret-key))
  services:
  - i-dot-ai-organogram-prod
  - digital-organogram
  routes:
  - route: digital-organogram.london.cloudapps.digital
    protocol: http1
  processes:
  - type: web
    instances: 1
    memory: 256M
    disk_quota: 1024M
    health-check-type: port
