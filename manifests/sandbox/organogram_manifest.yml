---
applications:
- name: organogram-sandbox
  env:
    DJANGO_SECRET_KEY: ((django_secret_key))
  services:
  - i-dot-ai-organogram-sandbox
  - organogram-postgres-sandbox
  routes:
  - route: organogram-sandbox.london.cloudapps.digital
    protocol: http1
  processes:
  - type: web
    instances: 1
    memory: 64M
    disk_quota: 1024M
    health-check-type: port
