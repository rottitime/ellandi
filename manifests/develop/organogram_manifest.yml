---
applications:
- name: organogram-develop
  env:
    DJANGO_SECRET_KEY: ((django-secret-key))
  services:
  - i-dot-ai-organogram-develop
  - organogram-postgres-develop
  routes:
  - route: organogram-develop.london.cloudapps.digital
    protocol: http1
  processes:
  - type: web
    instances: 1
    memory: 512M
    disk_quota: 1024M
    health-check-type: port
