<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/inc/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/inc/css/main.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="/inc/js/materialize.min.js" defer></script>
    <script type="text/javascript" src="/inc/js/script.js" defer></script>

  </head>

  <body>

    <div class="container">

<!-- main content: start -->


      <main class="card-panel">

        <header>
        <h1>Grade</h1>
        </header>


        <h2>Select your grade. You may only choose one</h2>

        <p  class="subtitle">We'll use this to suggest learning opportunities that are relevant to you</p>


        <form>


          <p>
            <label>
                <input name="grade" type="radio" />
            <span>Administrative Officer (AO) Equivalent</span>
            </label>
            </p>
            <p>
            <label>
                <input name="grade" type="radio" />
            <span>Administrative Assistant (AA) Equivalent</span>
            </label>
            </p>
            <p>
            <label>
                <input name="grade" type="radio" />
            <span>Executive Officer (EO) Equivalent</span>
            </label>
            </p>
            <p>
            <label>
                <input name="grade" type="radio" />
            <span>Higher Executive Officer (HEO) Equivalent</span>
            </label>
            </p>
            <p>
            <label>
                <input name="grade" type="radio" />
            <span>Senior Executive Officer (SEO) Equivalent</span>
            </label>
            </p>
            <p>
            <label>
                <input name="grade" type="radio" />
            <span>Grade 7 Equivalent</span>
            </label>
            </p>
            <p>
            <label>
                <input name="grade" type="radio" />
            <span>Grade 6 Equivalent</span>
            </label>
            </p>
            <p>
            <label>
                <input name="grade" type="radio" />
            <span>Senior Civil Servant - Deputy Director (PB1/1A)</span>
            </label>
            </p>
            <p>
            <label>
                <input name="grade" type="radio" />
            <span>Senior Civil Servant - Director (PB2)</span>
            </label>
            </p>
            <p>
            <label>
                <input name="grade" type="radio" />
            <span>Senior Civil Servant - Director General (PB3)</span>
            </label>
            </p>
            <p>
            <label>
                <input name="grade" type="radio" />
            <span>Senior Civil Servant - Permanent Secretary</span>
            </label>
            </p>


        <div class="buttons">
          <a class="btn waves-effect waves-light btn-small">
            Back
          </a>
          <button class="btn waves-effect waves-light" type="submit" name="action">
            Continue
          </button>
        </div>

      </form>

      </main>

<!-- main content: end -->

</div>





  </body>
</html>
