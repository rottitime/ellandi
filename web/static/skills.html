<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/inc/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/inc/css/main.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="/inc/js/materialize.min.js" defer></script>
    <script type="text/javascript" src="/inc/js/script.js" defer></script>

  </head>

  <body>

    <div class="container">

<!-- main content: start -->


      <main class="card-panel">

        <header>
        <h1>Current skills
        </h1>
        </header>

        <div class="row skill-picker">

          <div class="col s5">

            <div class="input-field ">
              <select>
                <option value="" disabled selected>Choose a skill</option>
                <option value="afghanistan">Writing</option>
                <option value="albania">Coding</option>
              </select>
              <label>Select a skill</label>
            </div>

          </div>
          <div class="col s2 typography-h2">OR</div>
          <div class="col s5">

            <div class="input-field">
              <input type="text" class="validate" id="addsill">
              <label for="addsill">Enter your own skill</label>
            </div>

          </div>

        </div>

        <div class="center-align">
          <button class="btn waves-effect waves-light" type="submit" name="action">
            Add skill
          </button>
        </div>

        <div class="divider"></div>


        <div class="chip">
          Skill name 1
          <i class="close material-icons">close</i>
        </div>

        <div class="chip">
          Skill name 2
          <i class="close material-icons">close</i>
        </div>





        <div class="buttons">
          <a class="btn waves-effect waves-light btn-small">
            Back
          </a>
          <button class="btn waves-effect waves-light" type="submit" name="action">
            Continue
          </button>
        </div>

      </form>

      </main>

<!-- main content: end -->

</div>





  </body>
</html>
