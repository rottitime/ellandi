{% from 'macros.html' import radios %}

{% extends "base.html" %}

{% block content %}

  <main class="card-panel">

    <header>
      <h1>Grade</h1>
    </header>

    <h2>Select your grade. You may only choose one</h2>

    <p>Select the grade of the role you are currently operating in</p>

    <form method="POST">

      {{csrf_input}}

      {{radios(form, 'grade', grades)}}

      <div class="buttons">
        <a class="btn waves-effect waves-light btn-small" href="{{prev_url}}">
          Back
        </a>
        <button class="btn waves-effect waves-light" type="submit" name="action">
          Continue
        </button>
      </div>

    </form>

  </main>

{% endblock content %}
