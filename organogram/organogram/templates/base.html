<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/static/css/main.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="/static/js/materialize.min.js" defer></script>
    <script type="text/javascript" src="/static/js/script.js" defer></script>

    <!--Favicons-->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/static/img/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png" />
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon" />

  </head>

  <body>

    <div class="container">

      {% block content %}
      {% endblock content %}

    </div>

    <footer class="logos">
      <ul>
        <li><img src="/static/img/iai-small.png" alt="Cabinet Office logo" /></li>
        <li><img src="/static/img/cabinetoffice.png" alt="Cabinet Office logo" /></li>
        <li><img src="/static/img/10ds-box.png" alt="10DS logo" /></li>
      </ul>
    </footer>

  </body>
</html>
